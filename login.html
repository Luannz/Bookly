<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookly</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="Images/bookly-logo.png">
    <script src="senha.js" defer></script>
</head>
<body>
    <div id="box">
        <main>
            <section id="login-section">
                <h1>Bem vindo de volta!</h1>
                <p>Basta fazer o login para continuar explorando.</p>

                <div id="login-box">
                    <label for="nome">
                        Nome
                        <input type="text" id="nome">
                    </label>
                    <label for="email">
                        Email
                        <input type="email" id="email" placeholder="email@email.com">
                    </label>
                    <label for="senha">
                        Senha
                        <input type="password" id="senha">
                        <div id="visualizar"></div>
                    </label>
                </div>

                <p style="margin-top: 15px;">Não possui uma conta? <a href="cadastro.html">Criar</a></p>

                <div id="mobile-login-button">
                    <button id="login-button-1">Login</button>
                    <p style="margin-top: 15px;">Não possui uma conta? <a href="cadastro.html">Criar</a></p>
                </div>

            </section>
            <section id="image-section">
                <div class="logo-box"></div>
                <h2>bookly</h2>
                <button id="login-button-2">Login</button>
            </section>
        </main>
    </div>
    <script>
        var btnLogin1 = document.getElementById('login-button-1')
        var btnLogin2 = document.getElementById('login-button-2')

        function mudarTela() {
            window.location.href = 'home.html'
        }

        btnLogin1.addEventListener('click', mudarTela)
        btnLogin2.addEventListener('click', mudarTela)
    </script>
</body>
</html>
